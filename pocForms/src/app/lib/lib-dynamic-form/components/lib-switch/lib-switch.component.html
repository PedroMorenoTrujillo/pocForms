@if(item){
<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    [formControl]="control"
    [id]="item.formControlName"
    [readOnly]="item.readonly"
  />
  <label [for]="item.formControlName">{{
    item.label | translate | titlecase
  }}</label>
  @if(errorMessage){
  <div class="error-message">{{ errorMessage | translate | titlecase }}</div>
  }
</div>
}
